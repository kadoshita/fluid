name: Deploy frontend to Cloudflare Pages
run-name: Deploy frontend to Cloudflare Pages on ${{ github.event.inputs.environment }}

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'Development'
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'Development'
        type: environment

jobs:
  test:
    uses: ./.github/workflows/test-frontend.yaml
    secrets: inherit

  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_API_KEY: ${{ secrets.VITE_SUPABASE_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build -w apps/frontend

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fluid-frontend
          directory: apps/frontend/dist
          branch: ${{ github.event.inputs.environment == 'Production'  && 'main' || 'develop' }}
